<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(73, 180, 215);
        }

        .form-container {
            background-color: white;
            padding: 50px;
        }

     
    </style>
</head>
<body>
    <div class="form-container">
        <table>
            <form name="form">
                <tr>
                 <td>
                    <label for="name">Nama:</label>
                 </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" style="background-color: lightgray; border-color: transparent; padding-bottom: 10px;" id="name" name="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <input type="email" style="background-color: lightgray; border-color: transparent; padding-bottom: 10px;" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Alamat:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" style="background-color: lightgray; border-color: transparent; padding-bottom: 100px;" id="address" name="address" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="cek()" style="background-color: rgb(73, 180, 215); border-color: transparent; color: white;">
                            Daftar
                        </button>
                    </td>
                </tr>
            </form>
        </table>
        
    </div>

    <script>
        function cek(){
            if(form.name.value==""||form.email.value==""||form.address.value==""){
                alert("Anda harus mengisi data dengan lengkap !");
                exit
            }
        }
    </script>
</body>
</html>
